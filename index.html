<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="textContact">
        <h1>Contact</h1>
        <p>N'hésitez pas si vous avez des questions !</p>
    </header>
    <section>
        <h2>Formulaire de Contact</h2>
        <div class="flexContainer">
            <div class="flexItem">
                <img src="images/contactBg.png" alt="café contact">
            </div>
            <div class="flexItem">
                <form action="#" method="post">
                    <div class="formField">
                        <label class="name" for="nom">Nom</label>
                        <input type="text" name="nom" id="nom"> 
                    </div>
                    <div class="formField">
                        <label class="email" for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="formField">
                        <label for="subject">Sujet</label>
                        <select name="subject" id="subject">
                            <option value="select choice">Veuillez selectionner votre choix</option>
                            <option value="produit">Produit</option>
                            <option value="sav">SAV</option>
                            <option value="promotion">Promotion</option>
                        </select>
                    </div>
                    <div class="formField">
                        <label class="message" for="message">Message</label>
                        <textarea name="message" id="message" cols="30" rows="5"></textarea>
                    </div>
                    <button>Envoyer</button>
                </form>
            </div>
        </div>
    </section>
    
</body>
</html>
